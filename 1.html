<!-- Using document.write() after an HTML document is loaded, will delete all existing HTML: -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document.write() Example</title>
</head>
<body>
    <h1>Original Content</h1>
    <p>This is the original content on the page.</p>

    <p id="newContent"></p>

    <script>
        // Wait for 3 seconds after the page loads, then use document.write()
        window.onload = function() {
            setTimeout(function() {
                document.write("Simform solutions");
                // document.getElementById('newContent').innerHTML = "<h2>New Content!</h2><p>This content is added without replacing everything.</p>";
            }, 3000);
        };
    </script>
</body>
</html>
